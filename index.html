</div>

<script>
    // JavaScript para cambiar la imagen activa cada 3 segundos
    const images = document.querySelectorAll('.carousel img');
    let currentIndex = 0;
    setInterval(() => {
    images[currentIndex].classList.remove('active');
    currentIndex = (currentIndex + 1) % images.length;
    images[currentIndex].classList.add('active');
    }, 3000);


// Intentar reproducir la música automáticamente
document.addEventListener("DOMContentLoaded", function () {
        const music = document.getElementById("background-music");
        
        // Intenta reproducir la música
        music.play().catch(() => {
            console.log("Reproducción automática bloqueada, esperando interacción del usuario...");
        });

        // Si está bloqueada, iniciar la música al primer clic o toque en la pantalla
        document.addEventListener("click", function () {
            if (music.paused) {
                music.play();
            }
        }, { once: true });
    });
</script>
